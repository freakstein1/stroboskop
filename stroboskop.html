<!DOCTYPE html>
<html>
<head>
    <title>..:: Stroboskop ::..</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stili.css">
    <script src="skripta.js"></script>
    <script src="jscolor.js"></script>
    <script>
    function delElem(elementID) {
	    document.getElementById(elementID).innerHTML = "";
	}
    </script>
</head>
<body>


<!-- GLAVA -->
<glava>
	<table style="width: 100%;">
		<tr>
			<td style="width: 200px;">
				<p style="text-align:right;">Izberi barve:</p>
			</td>
			<td style="width: calc(100% - 20px);">
				<span id="barve"></span>
				<button id="novaBarva" class="senca rob">Dodaj barvo</button>
				<span id="barve"></span> 
				<button id="odstraniBarve" onclick="delElem('barve')" class="senca rob"/>Odstrani barve</button>
			</td>
			<td rowspan="2" style="width: 300px;">
				<button id="start" class="senca rob">Zaženi stroboskop</button>
			</td>
		</tr>
		<tr>
			<td>
				<p style="text-align:right;">Časovni interval:</p>
			</td>
			<td>
				od najmanj <input id="min" value="50" /> ms do največ
				<input id="max" value="500" /> ms
			</td>

		</tr>
	</table>
</glava>

<!-- TELO -->
<telo id="stroboskop" class="senca rob"></telo>

</body>
</html>
